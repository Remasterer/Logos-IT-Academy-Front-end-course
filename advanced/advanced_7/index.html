<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <form name="searchFilm" class="header_form">
                <input type="text" required=' ' class="header_functional header_search" name="filmName" value="">
                <div class="clear"></div>
                <input type="button" value="Search" class="header_functional header_button" name="searchFilmButton">
            </form>
        </header>
        <main class="main">
            
        </main>
        <div class="more-content">
            <button class="more-content_button">More films</button>
        </div>
    </div>
    <div class="module-window">
        <div class="module-content">
            <div class="module__inner">
                <div class="module_poster">
                    <img src="https://store-images.s-microsoft.com/image/apps.48167.66605680773719506.5b3e4fed-0747-483d-b407-2d6f4da8c3ba.fee54f3f-3547-4f11-9d52-70aa2f8f87a5?mode=scale&q=90&h=1080&w=1920&background=%23FFFFFF" class="poster_image" alt="">
                </div>
                <div class="module_info">
                    <div class="info_title">
                        
                    </div>
                    <p class="info_type"></p>
                    <p class="info_plot"></p>
                    <strong>Written by:</strong><p class="info_writer"></p>
                    <strong>Directed by:</strong><p class="info_director"></p>
                    <strong>Starring by:</strong> <p class="info_actors"></p>
                    <strong>BoxOffice:</strong><p class="info_boxOffice"></p>
                    <strong>Awards:</strong><p class="info_awards"></p>
                    <strong>Ratings:</strong><p class="info_ratings"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
