<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="http://allfont.ru/allfont.css?fonts=a_lcdnova" rel="stylesheet" type="text/css" />

</head>

<body>
  <div class="block">
    
      <div class="date">
        00.00.0000
      </div>
      <div class="clock">
        00:00:00
      </div>
    
  </div>

  <div class="block">
    <div class="block__container">
      <div class="block__left">
        <div class="stopwatch">
          00:00:00:000
        </div>
        <div class="stopwatch__buttons">
          <button class="button_start">start</button>
          <button class="button_loop">loop</button>
          <button class="button_stop">stop</button>
          <button class="button_reset">reset</button>
        </div>
      </div>
      <div class="block__right">
        <div class="stopwatch__recorder">
          
        </div>
      </div>


    </div>
  </div>

  <div class="block">
    <div class="block__container">
    <div class="block__right">
      <div class="timer__settings">
        <div class="timer-value">
          1
        </div>
        <div class="regulation__buttons">
          <button class="button_add timer-button">+</button>
          <button class="button_decrease timer-button">-</button>
        </div>
      </div>
    </div>
    <div class="block__left">
      <div class="timer__live timer-value">
      00:00
      </div>
      <div class="timer__buttons">
        <button class="timer_start">Start</button>
        <button class="timer_stop">Stop</button>
        <button class="timer_reset">Reset</button>
      </div>
    </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
